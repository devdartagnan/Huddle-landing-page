<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/global.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <header>
    <img src="images/logo.svg" alt="Logo of Huddle" class="logo-header">
  </header>
  <main class="container">
    <img src="images/illustration-mockups.svg" alt="Image of a page template" class="mockup">
    <div class="info">
      <h1 class="title">Build The Community <br> Your Fans Will Love</h1>
      <p class="main-text">Huddle re-imagines the way we build communities.
        You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion
      </p>
      <button class="register">Register</button>
    </div>
  </main>
  <footer class="container-footer">
    <ul class="footer-list">
      <li class="list-item">
        <div class="icon-border">
          <i class="fa-brands fa-facebook-f icon"></i>
        </div>
      </li>
      <li class="list-item">
        <div class="icon-border">
          <i class="fa-brands fa-twitter icon"></i>
        </div>
      </li>
      <li class="list-item">
        <div class="icon-border">
          <i class="fa-brands fa-instagram icon"></i>
        </div>
      </li>
    </ul>
  </footer>
</body>

</html>
